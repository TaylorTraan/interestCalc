<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            Amount <input type="number"  id="principal">  <br/>


            Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
            <span id="rate_val">
                10.25
            </span>% <br/>

            No. of Years <input type="number"  id="years" list="all_years">  <br/>
            <datalist id="all_years">
                <script>
                    // Get a reference to the datalist
                    var datalist = document.getElementById('all_years');
            
                    // Loop from 1 to 10 and create options
                    for (var i = 1; i <= 10; i++) {
                        var option = document.createElement('option');
                        option.value = i;
                        datalist.appendChild(option);
                    }
                </script>
            </datalist>


            Interest : <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>
            <span id="result"></span>

        </div>

        <footer>
            &#169; This Calculator belongs to Taylor Tran
        </footer>

    </body>
</html>
